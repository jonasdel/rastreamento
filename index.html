<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Coleta Seletiva</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#2e7d32">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f4f6f8;
}
header{
  height:56px;
  background:#2e7d32;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:600;
}
main{padding:16px}
.tela{display:none}
.tela.ativa{display:block}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.botao-material{
  height:120px;
  border:none;
  border-radius:22px;
  font-size:22px;
  font-weight:700;
  color:#fff;
}
.papel{background:#1e88e5}
.metal{background:#fdd835;color:#000}
.plastico{background:#e53935}
.vidro{background:#43a047}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ccc;
}
.botao-principal{
  margin-top:16px;
  width:100%;
  height:56px;
  background:#2e7d32;
  color:#fff;
  font-size:18px;
  border:none;
  border-radius:18px;
  font-weight:600;
}
img{
  width:100%;
  margin-top:12px;
  border-radius:16px;
}
</style>
</head>

<body>

<header>‚ôªÔ∏è Coleta Seletiva</header>

<main>

<!-- TELA 1 -->
<div id="telaMaterial" class="tela ativa">
  <h3>Selecione o material</h3>
  <div class="grid">
    <button class="botao-material papel" onclick="selecionarMaterial('Papel')">üü¶ Papel</button>
    <button class="botao-material metal" onclick="selecionarMaterial('Metal')">üü® Metal</button>
    <button class="botao-material plastico" onclick="selecionarMaterial('Pl√°stico')">üü• Pl√°stico</button>
    <button class="botao-material vidro" onclick="selecionarMaterial('Vidro')">üü© Vidro</button>
  </div>
</div>

<!-- TELA 2 -->
<div id="telaFoto" class="tela">
  <h3 id="tituloMaterial"></h3>

  <input id="empresa" placeholder="Empresa / Estabelecimento">
  <input id="quantidade" type="number" placeholder="Quantidade (kg)">

  <input
    id="camera"
    type="file"
    accept="image/*"
    capture="environment"
    style="display:none">

  <button class="botao-principal" onclick="abrirCamera()">üì∑ Tirar Foto</button>

  <img id="preview">

  <button class="botao-principal" onclick="salvarColeta()">Salvar Coleta</button>
</div>

<!-- TELA 3 -->
<div id="telaSucesso" class="tela">
  <h2>‚úÖ Coleta registrada</h2>
  <button class="botao-principal" onclick="novaColeta()">Nova coleta</button>
</div>

</main>

<script>
/* üîë DADOS DO SUPABASE */
const SUPABASE_URL = "https://zmshzpogevuzoxlhqfeb.supabase.co";
const SUPABASE_KEY = "sb_publishable_AiuJM7hYrKqZRxn_JWYWgA_s_VdqLgt";

/* VARI√ÅVEIS */
let materialAtual = "";
let fotoBase64 = "";

/* CONTROLE DE TELAS */
function mostrarTela(id){
  document.querySelectorAll(".tela").forEach(t => t.classList.remove("ativa"));
  document.getElementById(id).classList.add("ativa");
}

/* MATERIAL */
function selecionarMaterial(material){
  materialAtual = material;
  document.getElementById("tituloMaterial").innerText = "Material: " + material;
  mostrarTela("telaFoto");
}

/* C√ÇMERA */
function abrirCamera(){
  document.getElementById("camera").click();
}

document.getElementById("camera").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(){
    fotoBase64 = reader.result;
    document.getElementById("preview").src = fotoBase64;
  };
  reader.readAsDataURL(file);
});

/* SALVAR NO BANCO */
async function salvarColeta(){
  const empresa = document.getElementById("empresa").value.trim();
  const quantidadeInput = document.getElementById("quantidade").value;
  const quantidade = parseFloat(quantidadeInput);

  if(!empresa || !quantidade || !fotoBase64){
    alert("Preencha todos os campos e tire a foto");
    return;
  }

  const dados = {
    empresa,
    material: materialAtual,
    quantidade,
    foto_base64: fotoBase64
  };

  try {
    const resp = await fetch(`${SUPABASE_URL}/rest/v1/coletas`, {
      method: "POST",
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json",
        "Prefer": "return=minimal"
      },
      body: JSON.stringify(dados)
    });

    if(resp.ok){
      mostrarTela("telaSucesso");
    } else {
      const erro = await resp.text();
      alert("Erro ao salvar no banco: " + erro);
    }
  } catch(err){
    alert("Erro de conex√£o: " + err.message);
  }
}

/* NOVA COLETA */
function novaColeta(){
  document.getElementById("empresa").value = "";
  document.getElementById("quantidade").value = "";
  document.getElementById("preview").src = "";
  document.getElementById("camera").value = "";
  fotoBase64 = "";
  mostrarTela("telaMaterial");
}
</script>

</body>
</html>
